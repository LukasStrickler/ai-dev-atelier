name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y shellcheck jq

      - name: Validate skills structure
        run: bash .test/scripts/validate-skills.sh

      - name: Lint shell scripts
        run: bash .test/scripts/lint-shell.sh

      - name: Verify setup script
        run: bash setup.sh
