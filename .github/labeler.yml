skill:
  - changed-files:
      - any-glob-to-any-file: 'content/skills/**/*'

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - 'docs/**/*'

chore:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**/*'
          - '.test/**/*'
          - 'content/hooks/**/*'
          - '.gitignore'
          - '.env.example'
          - 'Makefile'
          - 'config/*.json'
          - '*.sh'
